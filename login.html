<body>


    <header>
      <!--Nav Bar-->
             <nav class="navbar navbar-expand-lg">
            <div class="container">
              <img src="images/WhatsApp_Image_2024-10-14_at_9.50.23_AM__1_-removebg-preview.png" alt="logo" class="icon-image">
                <h1 class="navbar-brand">CODE SPEAK</h1>
                <img src="images/sun-256.png" alt="sun" class="light-mode"  id="icon">

             <div class="navba-list" id="navnav">
                <ul class="navbar-nav ms-auto">
                    <li  class="nav-item register-btn">
                      <a class="nav-link"href="#">
                      <button class="btn btn-danger" onclick="window.location.href='signup.html'">Signup</button>
                    </a>
                    
                     </li>

                </ul>
            </div></div>
        </nav>
        </header>

         <!-- fancy border -->
<div class="fancy-border1">

</div>



<main>
<div class="container2">
  <form action="index.html" method="get">
    <div class="row">
      <h2 class="login-heading">Log In</h2>
      <div class="login-form">
        <div class="col col1 btn-line">
          <div class="div">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook fa-fw"></i> Login with Facebook
            </a>
            <a href="#" class="google btn">
              <i class="fa fa-google fa-fw"></i> Login with Google+
            </a>
          </div>
          <div class="line"></div>
        </div>
        <div class="line2"></div>
        <div class="col col2">
          <div class="hide-md-lg">
            <p>Or sign in manually:</p>
          </div>
          <div class="div2">
            <input type="text" class="input input1 form-control" name="username" placeholder="Email" required>
            <div class="error-message"></div>
            <input type="password" class="input input2 form-control" name="password" placeholder="Password" id="password" required>
            <div class="error-message"></div>
            <div class="form-link">
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <input type="submit" class="input" value="Login">
          </div>
        </div>
      </div>
      <div class="form-link">
        <span>Already have an account? <a href="signup.html" class="link signup-link">Signup</a></span>
      </div>
    </div>
  </form>
</div>


</main>
  
<!--fancy border-->
<div class="fancy-border1"></div>

</div>
